  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS. Must come first -->

  </head>

  <body>
    <!---------------- My stuff below -------------------->
    <!-- Version of the form with horizontal form groups -->
    <div class="container">
      <div id="mainForm">
        <h1>Hello</h1>
        <form action="/submit?exp_traq_name=default" method="post" autocomplete="off">
          <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm">Amount</label>
            <div class="col-10">
              <input class="form-control form-control-sm" name="amount" type="number" step="1" required autofocus>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label col-form-label-sm">Payee</label>
            <div class="col-10">
              <input class="form-control form-control-sm" id="input_field" name="payee" type="text" required onkeyup="inputChanged(this)">
            </div>
          </div>

          <div class="form-group row" id="dateField"> <!-- initially hidden; see CSS -->
            <label class="col-2 col-form-label col-form-label-sm">Date</label>
            <div class="col-10">
              <input class="form-control form-control-sm" name="date" type="date">
            </div>
          </div>

          <div class="form-group row" id="commentField"> <!-- initially hidden; see CSS -->
            <label class="col-2 col-form-label col-form-label-sm">Notes</label>
            <div class="col-10">
              <textarea class="form-control form-control-sm" name="comment" rows="2"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm float-right">Save</button>
        </form>          
      </div>
    </div>
